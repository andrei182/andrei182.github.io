<body>

  <div class="espacioGeneral">

  <!-- CUERPO DE MIS LIGAS -->

    <div class="seccionLigateca margenAbajoSeccion shadow">
      <div class="tituloSeccionLigateca">
        <div class="textoTituloSeccion">
          <span>Mis Ligas</span>
        </div>
      </div>
      <div class="lineaDivisoriaAzul"></div>
      <div class="cuerpoMisLigas">

        <!-- LIGA 1 -->
        <div class="lineaMisLigas">
          <a href="#" class="anchoVeinte">
            <div class="misLigasEspacioLogo">
              <img src="assets/LogoCopaAmerica.png" alt="Logocopaamerica">
            </div>
          </a>
          <a href="#" class="anchoSesenta">
            <div class="misLigasEspacioInfo">
              <span class="misLigasInfoNombreLiga">Copa America 2015</span>
              <span class="misLigasInfoDeporte">Fútbol</span>
              <span class="misLigasInfoRoles">Administrador</span>
            </div>
          </a>
          <div class="misLigasEspacioBotones">
            <a href="#">
              <div class="botonSettings">
                <i class="zmdi zmdi-settings"></i>
              </div>
            </a>
          </div>
        </div>
        <!-- FIN LIGA 1 -->

        <!-- LIGA 2 -->
        <div class="lineaMisLigas">
          <a href="#" class="anchoVeinte">
            <div class="misLigasEspacioLogo">
              <img class="league_box_list_logo" src="http://ligateca.com/assets/league_logo_50-1b0537b9abe79df9f8d170ec910ab3354b121b953f404a11cffb05e960046ef6.png"/>
            </div>
          </a>
          <a href="#" class="anchoSesenta">
            <div class="misLigasEspacioInfo">
              <span class="misLigasInfoNombreLiga">Liga Andrei</span>
              <span class="misLigasInfoDeporte">Fútbol</span>
              <span class="misLigasInfoRoles">Administrador</span>
            </div>
          </a>
          <div class="misLigasEspacioBotones">
            <a data-confirm="Está seguro que desea borrar la Liga Copa America 2015?" class="claseIcono" rel="nofollow" data-method="delete" href="/league/copa_america%202015">
              <div class="botonSettings">
                <i class="zmdi zmdi-settings"></i>
              </div>
            </a>
          </div>
        </div>
        <!-- FIN LIGA 2 -->

        <!-- LIGA 3 -->
        <div class="lineaMisLigas">
          <a href="#" class="anchoVeinte">
            <div class="misLigasEspacioLogo">
              <img class="league_box_list_logo" src="assets/concacaf.jpg"/>
            </div>
          </a>
          <a href="#" class="anchoSesenta">
            <div class="misLigasEspacioInfo">
              <span class="misLigasInfoNombreLiga">Hexagonal Mundial</span>
              <span class="misLigasInfoDeporte">Fútbol</span>
              <span class="misLigasInfoRoles">Rep de Equipo / Jugador</span>
            </div>
          </a>
          <div class="misLigasEspacioBotones">
            <a data-confirm="Está seguro que desea borrar la Liga Copa America 2015?" class="claseIcono" rel="nofollow" data-method="delete" href="/league/copa_america%202015">

                <i class="zmdi zmdi-settings"></i>
              </div>
            </a>
          </div>
        </div>
        <!-- FIN LIGA 3 -->

      </div>
