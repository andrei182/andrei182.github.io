<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ligateca</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>

  <body>
    <div class="container2">

<!-- RIBBON CON LOGO -->
      <div class="ribbonArriba">
          <img src="images/logoCompleto.png" id="logoCompleto" alt="Logo de Ligateca">
      </div>
<!-- FIN RIBBON CON LOGO -->

<!-- ESPACIO PARA LOGIN -->

      <!-- TITULO -->
      <div class="espacioLogin shadow">
        <div class="espacioTexto">
          <span>Nuevo Usuario</span>
        </div>
        <div class="lineaDivisoria"></div>


        <!-- ESPACIO CON INFORMACIÓN -->
          <div class="espacioFields">

            <!-- NOMBRE -->
            <div class="inputInfoToc">
              <div class="inputInfoIcono">
                <i class="zmdi zmdi-account"></i>
              </div>
              <div class="inputInfoField">
                <input class="form-control" placeholder="Nombre" type="text" name="user[name]" id="user_name">
              </div>
            </div>

            <!-- APELLIDO -->
            <div class="inputInfoToc">
              <div class="inputInfoIcono">
                <i class="zmdi zmdi-account"></i>
              </div>
              <div class="inputInfoField">
                <input class="form-control" placeholder="Apellido" type="text" name="user[last_name]" id="user_last_name">
              </div>
            </div>

            <!-- EMAIL -->
            <div class="inputInfoToc">
              <div class="inputInfoIcono">
                <i class="zmdi zmdi-email"></i>
              </div>
              <div class="inputInfoField">
                <input class="form-control" placeholder="Email" data-toggle="tooltip" title="" type="email" value="" name="user[email]" id="user_email">
              </div>
            </div>

            <!-- PASSWORD -->
            <div class="inputInfoToc">
              <div class="inputInfoIcono">
                <i class="zmdi zmdi-star"></i>
              </div>
              <div class="inputInfoField">
                <input class="form-control" placeholder="Password" data-toggle="tooltip" title="" type="password" value="" name="user[password]" id="user_password">
              </div>
            </div>

            <!-- FECHA DE NACIMIENTO -->
            <div class="inputInfoToc">
              <div class="inputInfoIcono">
                <i class="zmdi zmdi-calendar-note"></i>
              </div>
              <div class="inputInfoField">
                <input class="form-control" placeholder="Fecha de Nacimiento" data-provide="datepicker" type="text" name="user[dob]" id="user_dob">
              </div>
            </div>

            <!-- PAIS DE ORIGEN -->
            <div class="inputInfoToc">
              <div class="inputInfoIcono">
                <i class="zmdi zmdi-globe"></i>
              </div>
              <div class="inputInfoFieldSelect">
                <select class="form-control" name="user[country_id]" id="user_country_id">
                  <option value="">País</option>
                  <option value="1">Afghanistan</option>
                  <option value="2">Ãland Islands</option>
                  <option value="3">Albania</option>
                  <option value="4">Algeria</option>
                  <option value="5">American Samoa</option>
                </select>
              </div>
            </div>

            <div class="checkboxLogin">
              <input name="user[terms_cond]" type="hidden" value="0">
              <input type="checkbox" value="1" name="user[terms_cond]" id="user_terms_cond" class="checkboxMargin">
              <span>Acepto los <a href="#"><span class="linkLogin">términos de uso y privacidad</span></a></span>
            </div>

            <div class="separadorVertical"></div>

            <input type="submit" name="commit" value="Registrarse" class="botonAcceder">

            <div class="opcionRegistro">
              <span>Es miembro?</span>
              <a href="Login.html"><span class="linkLogin">Acceder</span></a>
            </div>

            <div class="redesSociales">
              <a href="/users/auth/google_oauth2">
                <div class="botonGoogle">
                  <i class="zmdi zmdi-google"></i>
                </div>
              </a>
              <div class="separador"></div>
              <a href="/users/auth/facebook">
                <div class="botonFacebook">
                  <i class="zmdi zmdi-facebook"></i>
                </div>
              </a>
            </div>

          </div>


      </div>
<!-- FIN ESPACIO PARA LOGIN -->



    </div>
  </body>
  </html>
