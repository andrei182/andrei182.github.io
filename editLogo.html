<!DOCTYPE html>
<html>
<head>
  <title>Ligateca</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="all" href="assets/applicationinicio.css" data-turbolinks-track="true" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,300,100,900' rel='stylesheet' type='text/css'>
  <script src="assets/applicationinicio.js" data-turbolinks-track="true"></script>
  <script src="https://use.fontawesome.com/3e6dfd3a40.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
  <meta name="csrf-param" content="authenticity_token" />
  <meta name="csrf-token" content="lijbUvI3wLc8iY2EY/uUuP563gu+GLq1A0FtGnf2k+/g20v1V7GgNEca2v27TZbdc0LDfK6EtadV2848szn6YA==" />
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/barrasNav.css">
  <link rel="stylesheet" href="assets/usoGeneral.css">
  <link rel="stylesheet" href="assets/editLogo.css">
</head>

<body>

  <nav class="menuLigatecaPrincipal">
    <div class="contenidoMenuLigateca">

      <div class="logoMenuLigateca">
        <a href="#">
          <img src="assets/ligateca_logo_naranja.svg" alt="Ligateca logo naranja" />
        </a>
      </div>

      <div class="linksMenuLigateca">
        <a href="#"><span>Mis Ligas</span></a>
        <a href="#"><span>Crear Liga</span></a>
      </div>

      <div class="buscadorMenuLigateca">
        <input type="text" class="formularioBuscadorMenuLigateca" placeholder="Buscar... ">
        <a href="#">
          <div class="botonLupaMenuLigateca">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </a>
      </div>

      <div class="iconosMenuLigateca">
        <a href="#"><i class="zmdi zmdi-notifications"></i></a>
        <a href="#" data-toggle="dropdown"><i class="zmdi zmdi-account-circle"></i></a>
        <ul class="dropdown-menu dropdownProfileIcon">
          <li><a href="#">Perfil</a></li>
          <li><a href="#">Cambiar Contraseña</a></li>
          <li><a href="#">Salir</a></li>
        </ul>
      </div>

      <div class="barrasMenuLigateca" data-toggle="collapse" href="#menuPrincipalAbierto">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>

    </div>
  </nav>
  <div id="menuPrincipalAbierto" class="panel-collapse collapse">
    <div class="menuPrincipalVertical">
      <a href="#"><div class="menuPrincipalVerticalDiv"><span>Mis Ligas</span></div></a>
      <a href="#"><div class="menuPrincipalVerticalDiv"><span class="azulClaro">Crear Liga</span></div></a>
      <a href="#"><i class="zmdi zmdi-notifications"></i></a>
      <a href="#"><div data-toggle="collapse" href="#menuProfileIcon"><i class="zmdi zmdi-account-circle azulClaro"></i></div></a>
      <div id="menuProfileIcon" class="panel-collapse collapse">
        <a href="#"><div><span>Perfil</span></div></a>
        <a href="#"><div><span>Cambiar Contraseña</span></div></a>
        <a href="#"><div><span>Salir</span></div></a>
      </div>
      <div class="lineaBuscadorVertical">
        <input type="text" class="formularioBuscadorVertical" placeholder="Buscar... ">
        <a href="#">
          <div class="botonLupaMenuLigatecaVertical">
            <i class="fa fa-search" aria-hidden="true"></i>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="espacioGeneral">

    <!-- PANEL DE INFO LIGA -->
    <div class="panelLiga shadow">
      <div class="espacioLogoLiga">
        <img src="assets/league_logo_50.png" alt="Logo de Liga">
      </div>
      <div class="espacioNombreLiga">
        <span>Liga Andrei Ivan Plotnikoff Cuevas</span>
      </div>
    </div>
    <!-- FIN DE PANEL DE INFO LIGA -->

    <!-- EDITAR LOGO -->
    <div class="seccionLigateca margenAbajoSeccion shadow">
      <div class="tituloSeccionLigateca prEditTeam">

        <div class="textoTituloSeccion">
          <span>Cambiar Logo</span>
        </div>


      </div>
      <div class="lineaDivisoriaAzul"></div>

      <div class="cuerpoEditLogo">




          <div class="lineaEditLogo">
            <div class="textoEditLogo">
              <span>Logo de Equipo:</span>
            </div>
            <div class="espacioModLogo">
              <a href="#">
                <div class="botonModLogo">
                  <span>Escoger Foto</span>
                </div>
              </a>
            </div>
          </div>


        <div class="espacioLogoEditLogo">
          <img src="assets/league_logo_200.png">
        </div>

      </div> <!-- CIERRA CLASE CuerpoEditTeam -->

      <div class="guardarEditLogo">
        <a href="#">
          <div class="botonVerdeGeneral">
            <span>Actualizar</span>
          </div>
        </a>
      </div>

      <!-- FIN EDITAR LOGO -->


    </div>
  </div>


</body>
</html>
